<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또번호</title>
  <style>
    #container {
      width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    #lotto {
      background: rgb(139, 207, 206);
      padding: 10px;
      margin: 10px;
    }

    button {
      border-radius: 20px;
      font-weight: bold;
      padding: 15px 20px;
      background: rgb(163, 202, 188);
      cursor: pointer;
    }

    span {
      display: inline-block;
      margin: 5px;
      padding: 2px;
      border: 2px solid red;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>로또 번호 발생기</h1>
    <button type="button" id="btn">클릭</button>
    <div id="lotto">
      <span>23</span><span>33</span><span>2</span>
      <span>44</span><span>19</span><span>17</span>
    </div>
  </div>
  <script>
    function randomNumber() {
      // 임의의 숫자 6개 생성: 1 ~ 45 범위.
      let numAry = [];
      for (let i = 0; i < 6;) {
        let temp = parseInt(Math.random() * 45) + 1;
        // 중복값 체크.
        let exist = false;
        for (let j = 0; j < i; j++) {
          if (numAry[j] == temp) {
            exist = true;
          }
        }
        if (exist) continue; // 중복값이 존재하면 배열추가 안함.
        numAry.push(temp);
        i++;
      }
      return numAry;
    }

    function dupCheck(ary = [], num = 0) {
      // 있으면 위치값을 없으면 -1을 반환.
      for (let i = 0; i < ary.length; i++) {
        if (ary[i] == num) {
          return i;
        }
      }
      return -1;
    }

    // 이벤트 등록.
    document.querySelector('#btn').addEventListener('click', (e) => {
      let ary = randomNumber();
      let str = '';
      for (let i = 0; i < ary.length; i++) {
        str += '<span>' + ary[i] + '</span>';
      }
      document.querySelector('#lotto').innerHTML = str;
    })
  </script>
</body>

</html>
