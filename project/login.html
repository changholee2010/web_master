<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

</head>

<body>
  <div id="container">
    <table class="table">
      <tr>
        <th>아이디</th>
        <td><input class="form-control" type="text" name="uid" id="uid"></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input class="form-control" type="password" name="upw" id="upw"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button class="btn btn-primary">로그인</button>
        </td>
      </tr>
    </table>
  </div>

  <script>
    const memberData = localStorage.getItem('memberData');
    let data = [];

    data = JSON.parse(localStorage.getItem('memberData'));
    console.log(data)
    document.querySelector('button').addEventListener('click', e => {
      let uid = document.querySelector('#uid').value;
      let upw = document.querySelector('#upw').value;

      let result = data.filter(member => member.id == uid && member.pw == upw);

      if (result.length) {
        // 로그인정보저장.
        localStorage.setItem('logId', uid);
        location.href = 'welcome.html';
      } else {
        alert('다시 로그인하세요.')
      }
    })
  </script>
</body>

</html>
