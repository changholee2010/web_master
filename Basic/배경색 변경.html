<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경색 변경</title>
  <style>
    #container {
      width: 500px;
      margin: 0 auto;
    }

    li {
      display: inline-block;
      padding: 10px;
      list-style: none;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    #result {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div id="container">
    <ul>
      <li>green</li>
      <li>orange</li>
      <li>purple</li>
      <li>red</li>
      <li>cyan</li>
    </ul>
    <div id="result" style="background: blueviolet;"></div>
  </div>

  <script>
    function changeColor(color) {
      document.querySelector('#result').style.background = color;
    }


    // 기능구현.
    // console.log(document.querySelectorAll('li'));
    // querySelectorAll('선택자') => 선택자를 만족하는 모든요소.
    let list = document.querySelectorAll('li'); // [ li, li, li]
    for (let i = 0; i < list.length; i++) {
      console.log('요게뭔지? ', list[i]);
      list[i].addEventListener('click', (ev) => changeColor(ev.target.innerHTML));
    }
    // 이벤트핸들러(함수)의 매개값에 event전달.

    // document.querySelector('li:nth-of-type(1)') // LI요소중에서 첫번째.
    //   .addEventListener('click', (e) => changeColor(e.target.innerHTML));

    // document.querySelector('li:nth-of-type(2)') // LI요소중에서 첫번째.
    //   .addEventListener('click', (e) => changeColor(e.target.innerHTML));

    // document.querySelector('li:nth-of-type(3)') // LI요소중에서 첫번째.
    //   .addEventListener('click', (e) => changeColor(e.target.innerHTML));
  </script>
</body>

</html>
